<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc1cc, #ff69b4);
      color: white;
      text-align: center;
    }

    header {
      padding: 30px;
      background-color: #ff69b4;
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .highlighted {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 8px 16px rgba(255, 182, 193, 0.5);
      }
      to {
        box-shadow: 0 8px 16px rgba(255, 105, 180, 1);
      }
    }

    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Will You Be My Girlfriend? üíñ</h1>
  </header>

  <div>
    <img src="IMG_3411.jpeg" alt="Special Image" class="highlighted">
  </div>

  <div class="gallery">
    <img src="64110BB1-82DB-422A-98A3-5B268CF6DAD7.jpeg" alt="Image 1">
    <img src="IMG_1118.jpeg" alt="Image 2">
    <img src="IMG_4313.jpeg" alt="Image 3">
    <img src="IMG_4298.jpeg" alt="Image 4">
    <img src="CC9BD14A-2862-4BCF-9776-DD8E7860A454.jpeg" alt="Image 5">
    <img src="F8B99D08-C4DC-4505-BD3F-922825763724.jpeg" alt="Image 6">
  </div>

  <footer>

  </footer>
</body>
</html>
